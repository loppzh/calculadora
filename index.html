<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>calculadora</title>
</head>
<body>
    <section>
        <h3><span id="preco_diaria">R$620 </span> noite</h3>
        <form action="#">
            <div>
                <p>
                    <label for="checkin">CHECK-IN</label>
                    <input type="date" id="checkin">
                </p>
                <p>
                    <label for="checkout">CHECKOUT</label>
                    <input type="date" id="checkout">
                </p>
            </div>
            <p>
                <label for="hospedes">HÓSPEDES</label>
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </p> 
        </form>
        <div>
            <p>
                Você ainda não será cobrado</p>
                <ul>
                    <li>
                        <span id="subtotal">R$620,00 x 5 noites</span> <span id="valor_sub">R$3.100</span>
                    </li>
                    <li>
                        <span>Taxa de limpeza</span> <span id="taxa_limpeza">R$120</span>
                    </li>
                    <li>
                        <span>Taxa de serviço Airbnb</span> <span id="taxa_servico">R$460</span>
                    </li>
                    <hr>
                    <li>
                        <span>Total sem impostos</span> <span id="total">3.688</span>
                    </li>
                </ul>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
